<body>

    <div class="row no-gutter" style="height: 100vh;">
        <div id="testimonial" class="col-md-7 col-lg-7 col-xl-7 bg-secondary no-gutter center-flex">
            <div class="row center-flex">
                <ul>
                    <li class="center-flex"><img src="/assets/images/logo" /></li>
                    <li class="center-flex" style="margin-top:100px"><p class="txt-accent-primary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In aliquam sapien elit, at tincidunt lacus ullamcorper nec. </p></li>
                </ul>
            </div>
            <div class="row center-flex" style="position: absolute; bottom: 0; margin-bottom: 50px;"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 bg-primary no-gutter center-flex">
            <form id="login_form" style="width: 100%;">
                <div class="row center-flex">
                    <p class="txt-accent-secondary">Login to your account</p>
                </div>
                <div class="row center-flex">
                    <input type="email" class="input-group" id="email" name="email" placeholder="enter email" required>
                </div>
                <div class="row center-flex">
                    <input type="password" class="input-group" id="password" name="password" placeholder="enter password" required>
                </div>
                <div class="row center-flex">
                    <details class="dropdown">
                        <summary class="txt-accent-primary center-flex">Forgot password?</summary>
                        <div class="dropdown-menu">
                            <ul>
                                <li><input type="password" class="input-group" id="forgot_password" placeholder="enter username" required></li>
                                <li><input type="button" class="btn-primary bg-accent" value="Recover Password" id="btn_forgot_password" required></li>
                            </ul>
                        </div>
                    </details>
                </div>
                <div class="row center-flex">
                    <input type="submit" class="btn-primary bg-accent" value="Sign In" id="btn_login" required>
                </div>
            </form>
        </div>
    </div>
